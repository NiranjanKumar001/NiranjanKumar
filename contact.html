    <nav>

        <a href="projects.html" class="nav-link nav-projects">
          <span class="nav-text">Projects</span>
          <span class="nav-icon">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="black" stroke-width="2"><polygon points="12 2 22 7 12 12 2 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>
          </span>
        </a>
      </div>
      <div class="nav-logo">

      <div class="links">
        <a href="about.html" class="nav-link nav-about">

    <div class="contact-container">
      
      <div class="section-content">
        <p>Get in touch to discuss your next project.</p>
        
        <div class="contact-grid">
          <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> info@niranjankumar.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> 123 Creative Studio, Mumbai, India</p>
            
            <div class="social-links">
              <a href="#" class="social-link">Instagram</a>
              <a href="#" class="social-link">LinkedIn</a>
              <a href="#" class="social-link">Behance</a>
            </div>
          </div>
          
          <div class="contact-form-container">
            <h3>Send a Message</h3>
            <form class="contact-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              
              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="page-transition"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navLinks = document.querySelectorAll("nav a");
        const transitionElement = document.querySelector(".page-transition");
        
        // Handle incoming transitions (page load)
        gsap.set(".page-transition", { height: "100%" });
        gsap.to(".page-transition", {
          height: "0%",
          duration: 0.5,
          ease: "power2.out",
          delay: 0.1
        });
        
        // Handle outgoing transitions (link clicks)
        navLinks.forEach(link => {
          link.addEventListener("click", function(e) {
            const target = this.getAttribute("href");
            
            // Only apply transition for actual page links
            if (!target || target === "" || target.startsWith("#")) return;
            
            e.preventDefault();
            document.body.classList.add("transitioning");
            
            // Animate transition up
            gsap.to(".page-transition", {
              height: "100%", 
              duration: 0.5,
              ease: "power2.out",
              onComplete: () => {
                window.location.href = target;
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
